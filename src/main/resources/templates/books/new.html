<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter the title of a book: </label>
    <input type="text" th:field="*{titleOfBook}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('titleOfBook')}" th:errors="*{titleOfBook}">Title Error</div>
    <br/>
    <label for="author">Enter the name of an author: </label>
    <input type="text" th:field="*{authorOfBook}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorOfBook')}" th:errors="*{authorOfBook}">Author Error</div>
    <br/>
    <label for="age">Enter the age of book publishing: </label>
    <input type="text" th:field="*{ageOfBook}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('ageOfBook')}" th:errors="*{ageOfBook}">Age Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
