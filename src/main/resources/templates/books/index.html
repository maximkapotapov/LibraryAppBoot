<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitleOfBook()} + ', ' + ${book.getAuthorOfBook()} + ', ' + ${book.getAgeOfBook()}">books</a>
</div>

<br/>
<hr/>

<a href="/books/new">Add a new book</a>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
