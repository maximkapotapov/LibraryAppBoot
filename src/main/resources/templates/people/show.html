<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getAgeOfBirth()}">VALUE</p>

<div th:each="book : ${books}">

    <p th:style="${book.getExpiredDate() == true ? 'color: red;' : _ }"
       th:text="${book.getTitleOfBook() + ', ' + book.getAuthorOfBook() + ', ' + book.getAgeOfBook()}">VALUE</p>

</div>
<div th:if="${books.isEmpty()}">
    <p>Человек не взял ни одной книги</p>
</div>
<br/>
<form th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <input type="submit" value="Edit"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
